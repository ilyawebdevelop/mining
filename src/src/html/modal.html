<!-- modal -->

  <div class="graph-modal">    
    <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="modal-call">
      <button class="btn-reset graph-modal__close" aria-label="Закрыть модальное окно"></button>
      <div class="graph-modal__content">
        <h2 class="graph-modal__title">Оставить заявку</h2>
        <form class="graph-modal__form form-call">
          <div class="form-call__wrapper">
            <div class="input-wrapper form-floating">              
              <input class="form-control" id="form-call-name" type="text" placeholder="Ваше ФИО*">
              <label for="form-call-name">Ваше ФИО</label>
            </div>
            <div class="input-wrapper form-floating">              
              <input class="form-control" id="form-call-tel" type="tel" placeholder="Ваш телефон*">
              <label for="form-call-tel">Ваш телефон</label>
            </div>
            <div class="input-wrapper form-floating">              
              <textarea class="form-control" name="form-call-textarea" id="form-call-text" cols="30" rows="5" placeholder="Введите Ваше сообщение"></textarea>
              <label for="form-call-text">Ваше сообщение</label>
            </div>       
          </div>         
          <div class="form-call__bottom">           
            <div class="agreement">
              <input type="checkbox" id="agreement-checkbox1" class="custom-checkbox">
              <label for="agreement-checkbox1" class="custom-checkbox-text">Согласен на <span>обработку персональных
                  данных</span> </label>
            </div>
            
            <button class="graph-modal__form-btn btn">
              Отправить
            </button>
          </div>        
        </form>
        
      </div>
    </div> 

    <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="modal-problem">
      <button class="btn-reset graph-modal__close js-modal-close" aria-label="Закрыть модальное окно"></button>

            <div class="input-wrapper form-floating">              
              <input class="form-control" id="form-call-tel" type="tel" placeholder="Ваш телефон*">
              <label for="form-call-tel">Ваш телефон</label>
            </div>
            <div class="input-wrapper form-floating">              
              <textarea class="form-control" name="form-problem-textarea" id="form-problem-text" cols="30" rows="5" placeholder="Опишите Вашу проблему"></textarea>
              <label for="form-problem-text">Опишите Вашу проблему</label>

      </div>
    </div> 
  </div>
