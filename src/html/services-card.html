<!-- services-card -->
<div class="services-card">
  <div class="services-card__img">
    <img src="@@services-card__image" alt="services-card-image">
  </div>
  <div class="services-card__content">
    <div class="services-card__title">@@services-card__title</div>
    <p class="services-card__descr">@@services-card__descr</p>
    <div class="services-card__price">@@services-card__price</div>
    <a class="services-card__btn" href="#">Уточнить стоимость</a>
  </div>
</div>
