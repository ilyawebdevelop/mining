<section class="questions" id="questions">

  <div class="container">
    <div class="row">
      <div class="questions__form-title text-center">
        Остались вопросы? Свяжитесь с нами
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form action="#" class="questions__form" id="questions__form">
          <div class="row">
            <div class="col">
              <div class="input-wrapper first form-floating">
                <input class="form-control" type="text" placeholder="Ваше имя" id="questions__form-name">
                <label for="questions__form-name">Ваше имя</label>
              </div>
            </div>
            <div class="col">
              <div class="input-wrapper form-floating">
                <input class="form-control" type="text" placeholder="Телефон или Email" id="questions__form-email">
                <label for="questions__form-email">Телефон или Email</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-wrapper form-floating">
                <textarea name="textarea_questions" class="form-control" id="textarea_questions" cols="30" rows="10"
                  placeholder="Задайте ваш вопрос"></textarea>
                <label for="textarea_questions">Задайте ваш вопрос</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button class="questions__form-btn">отправить</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="questions__bg"></div>
</section>
